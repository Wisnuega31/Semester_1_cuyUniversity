<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex flex-column">
            <h2>PASSWORD GENERATOR</h2>
            <div class="d-flex flex-column gap-2 mt-2">
                 <label for="panjangPassword" class="text-uppercase fw-bold">Panjang Password</label>
                 <input type="number" class="form-control form-control-lg" id="panjangPassword" />

                 <label for="password" class="text-uppercase fw-bold">Password</label>
                 <input type="text" class="form-control form-control-lg" id="password" disabled/>

                 <button onclick="getPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">Generate Password</button>
                 <a onclick="savePassword()" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" id="saveButton">Save Password</a>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
